<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=[device-width], initial-scale=1.0">
    <title>Login Theme</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://gistcdn.githack.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css">
</head>
<body>
<div class="page">
        <nav>

            <div class="top-left">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Pages</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>

            <div class="top-right">
                <select id="language">
                    <option value="English">English</option>
                    <option value="Português">Português</option>
                    <option value="Espanhol">Espanhol</option>
                </select>

                <ul>
                    <div class="first-a"><li><a href="#">Sign in</a></li></div>
                </ul>

                <a href="#" target="_blank">
                    <button id="register">
                        Register
                    </button>
                </a>
            </div>

        </nav>

        <main>
            <img src="./images/Background.png" alt="bg" class="blur">
            <div class="text">
                <section>
                    <h1>Sign In to<br> Recharge Direct</h1>
                    <p>if you don't an account<br> you can <a href="#" target="_blank">Register here!</a></p>
                </section>
            </div>
            <div class="man">
                <img src="./images/picture.png" alt="imagem de um personagem">
            </div>

            <div class="section">
                <form id="my-form">
                    <fieldset>
                        <div class="inputs">
                            <div class="input-wrapper">
                                <input type="email" id="email" placeholder="Enter email" required>
                            </div>
        
                            <div class="input-wrapper">
                                <input type="password" id="password" placeholder="••••••••" required>
                            </div>
                        </div>
                        
                        <p><a href="#">Recover Password?</a></p>
    
                        <button>Sign In</button>
    
                        <div class="line-text">
                            <a>Or continue with</a>
                        </div>
                    </fieldset>
                </form>
                <div class="redes-sociais">
                    <a href="#" target="_blank"><button><img src="./images/google.svg" alt="google"></button></a>
                    <a href="#" target="_blank"><button><img src="./images/apple.svg" alt="apple"></button></a>
                    <a href="#" target="_blank"><button><img src="./images/facebook.svg" alt="facebook"></button></a>
                </div>
            </div>

        </main>
    </div>
</body>
</html>
